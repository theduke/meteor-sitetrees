<template name="sitetreesAdminEdit">
{{> quickForm collection="SiteTrees" id="sitetreeUpdateForm" type="update" doc=tree fields="name,identifier,description" buttonContent=false }}
<hr />
<h3>Menu tree</h3>
<button class="btn btn-default btn-md" id="node-add">Add node</button>
<div id="sitetree"></div>
<hr />
<button class="btn btn-primary btn-lg" id="sitetree-save">Save changes</button>

<div class="modal fade" id="node-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">node</h4>
      </div>
      {{#autoForm schema="SiteTreeNodeSchema" id="nodeForm" doc=getNodeModalDoc }} 
      <div class="modal-body">
        {{> afQuickField name='title' }} 
        {{> afQuickField name='path' }} 
        {{> afQuickField name='isIronRoute' }} 
        {{> afQuickField name='showInMenu' }} 
        {{> afQuickField name='showInBreadcrumbs' }} 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      {{/autoForm}}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
